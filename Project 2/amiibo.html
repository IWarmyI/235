<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Amiibo Finder</title>
 	<link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/main.js"></script>
</head>
<body>
    <header>
        <b>Amiibo Finder</b>
    </header>

    <div id="instructions">
        <p>Add any combination of the filters below to find your favorite Amiibos!</p>
    </div>

    <div id="fields">
        <div>
            <pre>Character: </pre>
            <input id="character" type="text" size="20" maxlength="40" autofocus value="mario" />
        </div>

        <div id="gameseries">
            <pre>Game Series: </pre>
            <select id="game">
                <option value="">Any</option>
            </select>
        </div>

        <div id="amiiboseries">
            <pre>Amiibo Series: </pre>
            <select id="amiibo">
                <option value="">Any</option>
            </select>
        </div>
    </div>

    <div id="button">
        <button type="button" id="search" class="green">Search!</button>
    </div>

    <div id="content">
        <!--script adds content-->
    </div>
</body>
</html>
