<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <title>Princess Match!</title>
  <!--font-->
  <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet">
  <!--my css-->
  <link rel="stylesheet" href="css/main.css" />
  <!--my javascript-->
  <script src="js/main.js"></script>
  <!--howler js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Princess Match!</h1>
		</header>

		<div id="game">
			<div id="hero"></div>

			<div id="play">
				<div id="score"></div>
				<div id="cards">
					<div class="card">
						<div class="face front"></div>
						<div class="face back"></div>
					</div> <!-- .card -->
				</div> <!-- #cards -->
			</div>
			
			<div id="enemy"></div>
		</div> <!-- #game -->
	
		<footer id="footer">
			<p>Make matches to defeat those who are trying to kidnap the princess! <br> Incorrect matches will heal them!</p>
			<a href="about.html">About</a>
		</footer>
	</div>
</body>
</html>
