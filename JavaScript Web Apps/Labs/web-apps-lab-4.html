<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">

</ol>

<h2>My Favorite Games</h2>

<ol id="gamesList">

</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["Purple", "Pink", "Blue"];
let games = ["Osu!", "Genshin Impact", "League of Legends"]; // add some games

//function for arrays
let createList = (listElement, array=["puppydogs", "butterflies", "lollipops"]) => {
    for (let i = 0; i < array.length; ++i)
    {
        let li = document.createElement("li");
        let textNode = document.createTextNode(array[i]);
        li.appendChild(textNode);
        
        let ol = document.querySelector(listElement);
        ol.appendChild(li);
    }
}

//populate colors ol
createList("#colorsList", colors);

//populate games ol
createList("#gamesList", games);

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"Osu!": "https://osu.ppy.sh/users/16970257",
		"MangaDex" : "https://osu.ppy.sh/users/16970257",
		"Youtube" : "https://www.youtube.com"
}

//for in loop for links array
for (let link in links)
{
    let li = document.createElement("li");
    let current = document.createElement("a");
    current.innerHTML = link;
    current.href = links[link];
    li.appendChild(current);
    
    let ol = document.querySelector("#linksList");
    ol.appendChild(li);
}
</script>
</body>
</html>
