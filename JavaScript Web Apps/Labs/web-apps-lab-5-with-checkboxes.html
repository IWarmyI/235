<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5-with-checkboxes</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="checkbox" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="checkbox" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="checkbox" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    let colors = document.querySelectorAll('[name="colorGroup"');
    let button = document.querySelector("#colorButton");
    let info = document.querySelector("#info");

    let colorChoice = (e) => {
        if (colors[0].checked)
        {
            info.innerHTML = `You have selected ${colors[0].value}!`;
        }
        if (colors[1].checked)
        {
            info.innerHTML = `You have selected ${colors[1].value}!`;
        }
        if (colors[2].checked)
        {
            info.innerHTML = `You have selected ${colors[2].value}!`;
        }
        if (colors[0].checked && colors[1].checked)
        {
            info.innerHTML = `You have selected ${colors[0].value} and ${colors[1].value}!`;
        }
        if (colors[0].checked && colors[2].checked)
        {
            info.innerHTML = `You have selected ${colors[0].value} and ${colors[2].value}!`;
        }
        if (colors[1].checked && colors[2].checked)
        {
            info.innerHTML = `You have selected ${colors[1].value} and ${colors[2].value}!`;
        }
        if (colors[0].checked && colors[1].checked && colors[2].checked)
        {
            info.innerHTML = `You have selected ${colors[0].value} and ${colors[1].value} and ${colors[2].value}!`;
        }
    }

    let finalChoice = _ => {
        if (colors[0].checked)
        {
            info.innerHTML = `Your FINAL CHOICE is ${colors[0].value}!`;
        }
        if (colors[1].checked)
        {
            info.innerHTML = `Your FINAL CHOICE is ${colors[1].value}!`;
        }
        if (colors[2].checked)
        {
            info.innerHTML = `Your FINAL CHOICE is ${colors[2].value}!`;
        }
        if (colors[0].checked && colors[1].checked)
        {
            info.innerHTML = `Your FINAL CHOICE is ${colors[0].value} and ${colors[1].value}!`;
        }
        if (colors[0].checked && colors[2].checked)
        {
            info.innerHTML = `Your FINAL CHOICE is ${colors[0].value} and ${colors[2].value}!`;
        }
        if (colors[1].checked && colors[2].checked)
        {
            info.innerHTML = `Your FINAL CHOICE is ${colors[1].value} and ${colors[2].value}!`;
        }
        if (colors[0].checked && colors[1].checked && colors[2].checked)
        {
            info.innerHTML = `Your FINAL CHOICE is ${colors[0].value} and ${colors[1].value} and ${colors[2].value}!`;
        }
    }

    colors[0].addEventListener('change', colorChoice);
    colors[1].addEventListener('change', colorChoice);
    colors[2].addEventListener('change', colorChoice);

    debugger;
    button.addEventListener('click', finalChoice);
</script>
</body>
</html>
