<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">

</ol>

<h2>My Favorite Games</h2>

<ol id="gamesList">

</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["Purple", "Pink", "Blue"];
let games = ["Osu!", "Genshin Impact", "League of Legends"]; // add some games

//for loop for color array
for (let i = 0; i < colors.length; ++i)
{
    let li = document.createElement("li");
    let textNode = document.createTextNode(colors[i]);
    li.appendChild(textNode);
    
    let ol = document.querySelector("#colorsList");
    ol.appendChild(li);
}

//for of loop for games array
for (let game of games)
{
    let li = document.createElement("li");
    let textNode = document.createTextNode(game);
    li.appendChild(textNode);
    
    let ol = document.querySelector("#gamesList");
    ol.appendChild(li);
}

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
        "RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

for (let link in links)
{
    let li = document.createElement("li");
    let current = document.createElement("a");
    current.innerHTML = link;
    current.href = links[link];
    li.appendChild(current);
    
    let ol = document.querySelector("#linksList");
    ol.appendChild(li);
}
</script>
</body>
</html>
